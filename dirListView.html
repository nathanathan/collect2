<h1>Choose a form:</h1>
<ul class="navlist">
<%
_.each(entries, function(entry){ 
    if(entry.isDirectory) {
%>
    <li>
    <a href="survey/index.html#formPath=<%- entry.fullPath %>/">
        <h3><%- entry.name %></h3>
        <p>Last Modified:</p>
        <p><%- entry._modificationTime %></p>
    </a>
    </li>
<%
    }
});
%>
</ul>
